<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend group</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="row align-items-center ">
                    <div class="col">
                        <a class="navbar-brand" href="#">
                            <img src="images/Fronted_group.png" alt="logo" loading="lazy">
                        </a>
                    </div>
                    <div class="col">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">Главная</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">О нас</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Навыки</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Портфолио</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Контакты</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="welcome_block">
            <div class="container">
                <div class="row align-items-center justify-content-between">
                    <div class="col-4">
                        <div class="welcome_block_text">
                            <div class="row justify-content-center">
                                <p class="welcome_text_hi">Привет!</p>
                            </div>
                            <div class="row justify-content-center">
                                <p class="welcome_text_description">Нужна верстка сайта или, может быть, сайт “под ключ”? Тогда вы там где нужно!</p>
                            </div>
                            <button type="button" class="btn btn-primary btn-lg">Заказать</button>
                        </div>
                    </div>
                    <div class="col-6 welcome_image">
                        <img src="images/header_image.svg" alt="image">
                    </div>
                </div>
        </section>
    </main>
</body>

</html>
